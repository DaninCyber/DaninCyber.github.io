---
layout: default
---

<article class="blog-post">
    <header class="post-header">
        <span class="blog-tag">{{ page.category }}</span>
        <h1 style="color: #e0e0e0; font-size: 2.5rem; margin: 1rem 0;">{{ page.title }}</h1>
        <p class="blog-date">{{ page.date | date: "%B %d, %Y" }} • {{ page.author | default: site.author }}</p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <footer class="post-footer">
        {% if page.tags %}
        <div class="post-tags">
            <strong style="color: #00ff88;">Tags:</strong>
            {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
        <a href="{{ '/' | relative_url }}" class="back-link">← Back to Home</a>
    </footer>
</article>
